<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bircle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/common.css" media="all">
    <link rel="stylesheet" href="/home.css" media="all">
    <link rel="shortcut icon" href="/api/profile/by-name/yeah/pfp">
</head>

<body data-logged-in="false">
    <header>
        <h1>Welcome to Bircle</h1>
        <nav id="nav-bar">
            <ul>
                <li><a href="/discord" onclick="document.cookie = ''">Login with discord</a></li>
                <li><a href="/alias" onclick="document.cookie = ''">Create an alias</a></li>
                <li><a href="/leaderboard">Leaderboard</a></li>
                <li><a href="/commands"> List of commands</a></li>
                <li><a href="/help"> Bot usage </a></li>
                <li data-hide-if-logged-out><a href="/options" id="options-link">Options</a></li>
            </ul>
        </nav>
    </header>
    <hr>

    <main>
        <div id="form">
            <textarea type='text' id='command' placeholder='run a command' enterkeyhint='enter'
                style="resize: both"></textarea>
            <br>
            <button id='run-button'>run</button>
            <button id="submit-input" class="hidden">submit input</button>
        </div>

        <div id="command-output" contenteditable spellcheck='false'></div>
    </main>


    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="/home.js"></script>
</body>

</html>
